<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Assessment</title>
  <link rel="icon" type="image/png" href="/images/skillcheck.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #b3e5fc, #ffffff); /* Bluish-whitish gradient */
      color: #002b5c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
    }

    h2 {
      font-size: 2.2rem;
      margin: 10px 0;
    }

    .highlight {
      color: #0277bd;
      font-weight: 800;
    }

    .description {
      font-size: 1.1rem;
      margin: 20px 0;
      color: #333;
      max-width: 700px;
    }

    .cta {
      background-color: #0277bd;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .cta:hover {
      background-color: #01579b;
    }

    .subtext {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #444;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.6rem;
      }

      .description {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <img src="/images/skillcheck.png" alt="Skill Check Logo" class="logo" />
  <h1>Test Your Potential</h1>
  <h2>with <span class="highlight">Skill Assessment</span></h2>
  <p class="description">
    Take smart, role-specific assessments powered by Hirize. Identify your strengths, fix your gaps,
    and become interview-ready with real-world questions tailored just for you.
  </p>
  <a href="/html/index1.html" class="cta">Start Assessment</a>
  <p class="subtext">Click and begin your personalized skill check now!</p>
</body>
</html>
