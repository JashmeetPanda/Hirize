<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Assessment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    /* Header */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .highlight {
      color: #FFD700;
    }

    /* Job buttons */
    .job-buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .job-buttons a {
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }

    .job-buttons button {
      background-color: white;
      color: #442FC6;
      border: none;
      padding: 30px 20px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
      height: 150px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .job-buttons button i {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .job-buttons button:hover {
      transform: scale(1.05);
      background-color: #f0f0ff;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .job-buttons {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸš€Elevate Your Career with <span class="highlight">Skill Assessments</span></h1>
  <p>Choose your job role below to get started:</p>

  <div class="job-buttons">
    <a href="http://faturl.com/rph6eh1/?selected=0" target="_blank">
      <button>
        <i class="fas fa-code"></i>
        Developer
      </button>
    </a>
    <a href="http://brief.ly/~0ngV05" target="_blank">
      <button>
        <i class="fas fa-paint-brush"></i>
        UI/UX
      </button>
    </a>
    <a href="http://faturl.com/6wi5eg2/?selected=0" target="_blank">
      <button>
        <i class="fas fa-tasks"></i>
        Project Manager
      </button>
    </a>
    <a href="http://faturl.com/j0a4l51/?selected=0" target="_blank">
      <button>
        <i class="fas fa-chart-line"></i>
        Data Analyst
      </button>
    </a>
  </div>
</body>
</html>
