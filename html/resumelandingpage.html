<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Boost</title>
  <link rel="icon" type="images/png" href="/images/resumeboost.png">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #5B0E0E, #8B0000, #C41E3A); /* Deep maroon to red */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 150px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 1800;
    }

    h2 {
      font-size: 3rem;
      margin: 10px 0;
    }

    .highlight {
      color: #FFD700;
      font-weight: 800;
    }

    .description {
      font-size: 1.1rem;
      margin: 20px 0;
      color: #f0f0f0;
      max-width: 700px;
    }

    .cta {
      background-color: #FFD700;
      color: #5B0E0E;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .cta:hover {
      background-color: #FFA500;
    }

    .subtext {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #fffde7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.6rem;
      }

      .description {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <img src="/images/resumeboost.png" alt="Resume Boost Logo" class="logo" />
  <h1>Ace Your Career</h1>
  <h2>with <span class="highlight">Resume Boost AI</span></h2>
  <p class="description">
    Get personalized resume feedback tailored to your role, experience, and career goals.
    Enhance your resume, stand out, and land your dream job.
  </p>
  <a href="https://resumeboost.streamlit.app/" class="cta">Get Started</a>
  <p class="subtext">Click and begin your resume transformation journey now!</p>
</body>
</html>
